<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />
    <link rel="stylesheet" href="signup.css" />


    <title>Log in</title>
</head>
<body>
    
    <div class="header_wrapper">
        <!-- navbar starts here -->
        <header class="header_container"         data-aos="fade-down"
        data-aos-anchor-placement="center-center"
        data-aos-duration="500" >
        <div class="header_logo">
          <a href="index.html">  <img src="images/Logo.svg" alt="" /> </a>
        </div>
        </header>

        <div class="big_text"> 
          <h1>Welcome back. We exist to make entrepreneurship easier</h1>
        </div>

        <!-- form container -->
        <div class="form_container">
          <form id="form" action="/">

            <div class="input-control">
              <label for="username">Name <span style="color:#E53D3E">*</span></label>
              <input type="text" id="username" name="username" placeholder="Enter your username" >
              <div class="error"></div>
            </div>

            <div class="input-control">
              <label for="email"> Email <span style="color:#E53D3E">*</span></label>
              <input type="text" id="email" name="email" placeholder="Enter your email address" >
              <div class="error"></div>
            </div>
 
            <div class="input-control">
              <label for="password"> Password <span style="color:#E53D3E">*</span></label>
              <input type="password" id="password" name="password" placeholder="Enter your password">
              <div class="error"></div>
            </div>

            <button type="submit">Sign up</button>
          </form>

          <!-- terms and condition -->
          <div class="input-control">
            <p style="color: #666; text-align: center; font-size: 11px;">By creating an account, you agree to the <a style="color: #666;cursor: pointer;">,<u>terms & conditions</u></a>, and <a style="color: #666;cursor: pointer;"><u>our privacy policy.</u></a></p>
          </div>

          <!-- or option -->
          <div class="input-control">
            <p style="color: rgb(216, 216, 216); text-align: center; font-size: 11px;">--------------------------  <span style="color: #666;"> Or</span>  ------------------------------</p>
          </div>


        <!-- other option button -->
          <div class="other_button">
            <button type="button" class="button">
             <span class="btn_img"><img src="images/git.svg" alt=""></span>
             <span class="btn_text">Continue with Github</span> 
             
             <button type="button" class="button">
              <span class="btn_img"><img src="images/google.svg" alt=""></span>
              <span class="btn_text">Continue with Google</span> 
             </div>

             <div class="others">
               <p>Already using Simple? <a href="signin.html" style="color:blue; text-decoration:none;"> Sign in </a></p>
             </div>

      </div>


<script src="./signup.js"></script>
</body>
</html>
